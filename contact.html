      <h1>Contact Form</h1>
    </header>

    <main class="project-page">
      <section class="intro">
        <h2>Send us a message</h2>
        <!-- Form with mailto -->
        <form action="mailto:pol.guerrero.7e7@itb.cat" method="post" enctype="text/plain" class="contact-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required pattern="[A-Za-zÀ-ÿ\s]{3,50}" title="Name between 3 and 50 characters, letters only.">

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="example@domain.com">

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" title="Enter a 9-digit number.">

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required minlength="10" maxlength="500"></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>
